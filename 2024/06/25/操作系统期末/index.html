<div class="markmap-container" style="height:750px">
  <svg data="{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:2,&quot;p&quot;:{&quot;lines&quot;:[0,1]},&quot;v&quot;:&quot;期末复习&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[1,2]},&quot;v&quot;:&quot;操作系统概念、作用、功能、发展的动力因素！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[2,3]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[3,4]},&quot;v&quot;:&quot;是配置在计算机硬件上的第一层软件，是对硬件系统的首次扩充，是要用于管理硬件设备，提高它们的利用率和系统吞吐量。OS是现代计算机系统中最基本和最重要的系统软件，大多数的应用软件都直接依赖于OS的支持，并须取得OS所提供服务&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[4,5]},&quot;v&quot;:&quot;功能&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[5,6]},&quot;v&quot;:&quot;处理机管理功能&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[6,7]},&quot;v&quot;:&quot;文件管理功能&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[7,8]},&quot;v&quot;:&quot;内存管理功能&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[8,9]},&quot;v&quot;:&quot;设备管理功能&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[9,10]},&quot;v&quot;:&quot;用户和计算机硬件系统之间的接口&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[10,11]},&quot;v&quot;:&quot;作用&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[11,12]},&quot;v&quot;:&quot;作为计算机系统资源的管理者&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[12,13]},&quot;v&quot;:&quot;用户和计算机硬件系统之间的接口&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[13,14]},&quot;v&quot;:&quot;实现对计算机资 &quot;:[67,68]},&quot;v&quot;:&quot;任何进程都和其他进程一起并发执行&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[68,69]},&quot;v&quot;:&quot;独立性&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:12,&quot;p&quot;:{&quot;lines&quot;:[69,70]},&quot;v&quot;:&quot;进程是一个独立运行的基本单位，同时也是系统分配资源和调度的基本单位&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[70,71]},&quot;v&quot;:&quot;异步性&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:12,&quot;p&quot;:{&quot;lines&quot;:[71,72]},&quot;v&quot;:&quot;由于进程之间的相互制约，使得进程具有执行的间断性，即进程按各自独立的、不可预知的速度向前推进&quot;}]}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[72,73]},&quot;v&quot;:&quot;线程&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[73,74]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[74,75]},&quot;v&quot;:&quot;进程的一个实体,是CPU调度和分派的基本单位，线程也就是”轻量级的进程“线程是一个基本的CPU执行单元，也是程序执行流的最小单位&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[75,76]},&quot;v&quot;:&quot;程序、进程、线程的联系与区别（大概率简答题，估计）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[76,77]},&quot;v&quot;:&quot;划分尺度：划分尺度:线程更小，所以多线程程序并发性更高&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[77,78]},&quot;v&quot;:&quot;资源分配：进程是资源分配的基本单位，同一进程内多个线程共享其资源，而线程可以说是几乎不拥有资源，它仅仅有那么一点点必不可少的资源只是为了确保本身能够独立运行&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[78,79]},&quot;v&quot;:&quot;地址空间：进程拥有独立的地址空间，同一进程内多个线程共享其资源&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[79,80]},&quot;v&quot;:&quot;处理器调度：线程是处理器调度的基本单位&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[80,81]},&quot;v&quot;:&quot;一个程序至少有一个进程,一个进程至少有一个线程.&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[81,82]},&quot;v&quot;:&quot;同一进程中的不同线程之间的独立性要比不同进程之间的独立性低得多&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[82,83]},&quot;v&quot;:&quot;进程创建的系统开销远远大于线程的系统开销，30倍左右，进程的切换代价远大于线程的&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[83,84]},&quot;v&quot;:&quot;程序的本身没有任何运行的含义，它只是一个静态的实体。而进程则不同，它是程序在某个数据集上的执行。进程是一个动态的实体，它有自己的生命周期。反映了一个程序在一定的数据集上运行的全部动态过程&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[84,85]},&quot;v&quot;:&quot;进程和程序并不是一一对应的，一个程序执行在不同的数据集上就成为不同的进程，可以用进程控制块来唯一地标识每个进程。而这一点正是程序无法做到的，由于程序没有和数据产生直接的联系，即使是执行不同的数据的程序，他们的指令的集合依然是一样的，所以无法唯一地标识出这些运行于不同数据集上的程序。&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[85,86]},&quot;v&quot;:&quot;进程还具有并发性和交往性，这也与程序的封闭性不同&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[86,87]},&quot;v&quot;:&quot;进程PCB&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[87,88]},&quot;v&quot;:&quot;进程的三个基本状态以及各个状态的特征以及转换过程！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[88,89]},&quot;v&quot;:&quot;就绪态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[89,90]},&quot;v&quot;:&quot;进程已经具备了运行的条件，只等待系统分配CPU资源就能运行。&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[90,91]},&quot;v&quot;:&quot;执行态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[91,92]},&quot;v&quot;:&quot;进程正在CPU上执行其指令。&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[92,93]},&quot;v&quot;:&quot;阻塞态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[93,94]},&quot;v&quot;:&quot;进程由于等待某个事件（如I/O操作完成、等待资源等）而暂时无法继续执行。&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[94,95]},&quot;v&quot;:&quot;状态转换&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[95,96]},&quot;v&quot;:&quot;就绪态到运行态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[96,97]},&quot;v&quot;:&quot;当系统分配CPU给就绪态的进程时，进程从就绪态转换为运行态&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[97,98]},&quot;v&quot;:&quot;运行态到就绪态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[98,99]},&quot;v&quot;:&quot;当分配给进程的CPU时间片用完，或者有更高优先级的进程进入就绪态时，当前运行的进程会从运行态转换回就绪态&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[99,100]},&quot;v&quot;:&quot;运行态到阻塞态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[100,101]},&quot;v&quot;:&quot;如果进程在运行过程中需要等待某个事件发生，例如等待I/O完成，它会从运行态转换为阻塞态&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[101,102]},&quot;v&quot;:&quot;阻塞态到就绪态&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[102,103]},&quot;v&quot;:&quot;当进程等待的事件完成，进程就会从阻塞态转换为就绪态，等待系统再次分配CPU资源&quot;}]}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[103,104]},&quot;v&quot;:&quot;处理机三层调度的概念以及对象！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[104,105]},&quot;v&quot;:&quot;高级调度&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[105,106]},&quot;v&quot;:&quot;根据某种算法，选择外存上的后备队列中的几个作业放入内存，并为之创建进程，分配资源。然后将其放入就绪队列&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[106,107]},&quot;v&quot;:&quot;中级调度&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[107,108]},&quot;v&quot;:&quot;将暂时无法运行的进程调至外存等待（挂起状态）。当这些进程又具备运行条件，且内存有空余时，通过中级调度将这些进程重新调入内存，并且修改状态为就绪状态&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[108,109]},&quot;v&quot;:&quot;低级调度&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[109,110]},&quot;v&quot;:&quot;根据某种算法，从就绪队列中选择某些进程分配处理机资源&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[110,111]},&quot;v&quot;:&quot;进程调度算法&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[111,112]},&quot;v&quot;:&quot;先来先服务（FCFS）！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[112,113]},&quot;v&quot;:&quot;优点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[113,114]},&quot;v&quot;:&quot;易于理解并且便于在程序中运用&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[114,115]},&quot;v&quot;:&quot;缺点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[115,116]},&quot;v&quot;:&quot;属于不可剥夺算法，从表面上看，它对所有作业都是公平的，但若一个长作业先到达系统，就会使后面的许多短作业等待很长时间&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[116,117]},&quot;v&quot;:&quot;特点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[117,118]},&quot;v&quot;:&quot;算法简单，但效率低；对长作业比较有利，但对短作业不利&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[118,119]},&quot;v&quot;:&quot;最短作业优先（SJF）！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[119,120]},&quot;v&quot;:&quot;优点&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[120,121]},&quot;v&quot;:&quot;缺点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[121,122]},&quot;v&quot;:&quot;该算法对长作业不利，有可能会导致长作业长期不被调度从而出现“饥饿”现象&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[122,123]},&quot;v&quot;:&quot;完全未考虑作业的紧迫程度，因而不能保证紧迫性作业会被及时处理&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[123,124]},&quot;v&quot;:&quot;由于作业的长短只是根据用户所提供的估计执行时间而定的，而用户有可能会有意或无意的缩短其作业的估计运行时间，致使该算法不一定能真正做到短作业优先调度&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[124,125]},&quot;v&quot;:&quot;特点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[125,126]},&quot;v&quot;:&quot;SJF调度算法的平均等待时间、平均周转时间最少&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[126,127]},&quot;v&quot;:&quot;最短剩余时间优先！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[127,128]},&quot;v&quot;:&quot;特点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[128,129]},&quot;v&quot;:&quot;当一个新的作业到达时，其整个时间同当前进程的剩余时间作比较。如果新的进程比当前运行进程需要更少的时间，当前进程就被挂起，而运行新的进程。这种方式可以使新的短作业获得良好的服务&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[129,130]},&quot;v&quot;:&quot;高响应比优先调度算法！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[130,131]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[131,132]},&quot;v&quot;:&quot;对FCFS调度算法和SJF调度算法的一种综合平衡，同时考虑了每个作业的等待时间很孤寂的运行时间。在每次进行作业调度时，先计算后备作业队列中每个作业的响应比，从中选出相应比最高的作业投入运行&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[132,133]},&quot;v&quot;:&quot;响应比是指作业等待时间与运行比值&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[133,134]},&quot;v&quot;:&quot;优缺点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[134,135]},&quot;v&quot;:&quot;短作业与先后次序的兼顾，且不会使长作业长期得不到服务；响应比计算系统开销，增加系统开销&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[135,136]},&quot;v&quot;:&quot;时间片轮转调度算法！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[136,137]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[137,138]},&quot;v&quot;:&quot;选择就绪队列中的第一个进程，但仅能运行一个时间片&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[138,139]},&quot;v&quot;:&quot;轮转调度是一种最古老、最简单、最公平且使用最广的算法。每个进程被分配一个时间段，称为时间片（quantum），即允许该进程在该时间段中运行。如果在时间片结束时该进程还在运行，则将剥夺CPU并分配给另一个进程。如果该进程在时间片结束前阻塞或结束，则CPU立即进行切换&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[139,140]},&quot;v&quot;:&quot;优点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[140,141]},&quot;v&quot;:&quot;兼顾长短作业&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[141,142]},&quot;v&quot;:&quot;缺点&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[142,143]},&quot;v&quot;:&quot;平均等待时间较长，上下文切换较费时&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot; _item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[197,198]},&quot;v&quot;:&quot;同步亦称直接制约关系指为完成某种任务而建立的两个或多个进程，这些进程因为需要在某些位置上协调它们的工作次序而等待、传递信息所产生的制约关系。进程间的直接制约关系就是源于它们之间的相互合作&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[198,199]},&quot;v&quot;:&quot;进程互斥&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[199,200]},&quot;v&quot;:&quot;互斥亦称间接制约关系当一个进程进入临界区使用临界资源时，另一个进程必须等待,当占用临界资源的进程退出临界区后，另一进程才允许去访问此临界资源间接制约关系。当一个进程进入临界区使用临界资源时，另一个进程必须等待,当占用临界资源的进程退出临界区后，另一进程才允许去访问此临界资源&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[200,201]},&quot;v&quot;:&quot;临界资源（！！！）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[201,202]},&quot;v&quot;:&quot;多个进程可以共享系统中的各种资源，但其中许多资源一次只能为一个进程所使用，我们把一次仅允许一个进程使用的资源称为临界资源。许多物理设备都属于临界资源，如打印机等。此外，还有许多变量、数据等都可以被若干进程共享&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[202,203]},&quot;v&quot;:&quot;临界区（！！！）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[203,204]},&quot;v&quot;:&quot;对临界资源的访问，必须互斥地进行，在每个进程中，访问临界资源的那段代码称为临界区&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[204,205]},&quot;v&quot;:&quot;应用&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[205,206]},&quot;v&quot;:&quot;生产者-消费者问题（！！！）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[206,207]},&quot;v&quot;:&quot;生产者生成数据放入缓冲区，而消费者从缓冲区取出数据。同步机制确保缓冲区不会溢出（生产者等待），同时也不会从空缓冲区中取出数据（消费者等待）&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[207,208]},&quot;v&quot;:&quot;哲学家进餐问题（！！！）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[208,209]},&quot;v&quot;:&quot;筷子是共享资源；每个哲学家进程都需要获取左右两边的筷子才能进餐，而同一时刻只能有一个哲学家进程拥有某根筷子，这体现了互斥；哲学家进程获取筷子的动作需要同步协调，若一个哲学家获取到一根筷子，而另一哲学家也试图获取同一根筷子，那么后者应等待前者释放，这就是进程同步；所有哲学家都同时获取左边的筷子而导致都无法获取右边的筷子时，就会发生死锁，即所有进程都在等待对方释放资源而无法继续执行&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[209,210]},&quot;v&quot;:&quot;读者-写者问题（！！！）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[210,211]},&quot;v&quot;:&quot;当多个进程需要读取或写入同一数据文件时，需要同步机制来防止写入冲突。互斥机制确保在写入时没有其他进程读取或写入，而同步机制允许多个读者同时读取&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[211,212]},&quot;v&quot;:&quot;计算题（伪代码类题型100%考）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[212,213]},&quot;v&quot;:&quot;......&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[213,214]},&quot;v&quot;:&quot;4种信号量机制（稍微了解一下，考的概率未知）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[214,215]},&quot;v&quot;:&quot;整型信号量&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[215,216]},&quot;v&quot;:&quot;记录型信号量&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[216,217]},&quot;v&quot;:&quot;AND型信号量&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[217,218]},&quot;v&quot;:&quot;信号量集&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[218,219]},&quot;v&quot;:&quot;虚拟存储器&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[219,220]},&quot;v&quot;:&quot;依据&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[220,221]},&quot;v&quot;:&quot;程序的局部性原理&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[221,222]},&quot;v&quot;:&quot;逻辑上扩充内存容量的一种手段&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[222,223]},&quot;v&quot;:&quot;实现方式&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[223,224]},&quot;v&quot;:&quot;请求分页&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[224,225]},&quot;v&quot;:&quot;请求分段&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[225,226]},&quot;v&quot;:&quot;请求段页式&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[226,227]},&quot;v&quot;:&quot;虚拟存储器页面置换算法&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[227,228]},&quot;v&quot;:&quot;最佳页面置换算法（OPT）&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[228,229]},&quot;v&quot;:&quot;先进先出页面置换算法（FIFO）&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[229,230]},&quot;v&quot;:&quot;最近最久未使用置换算法（LRU）&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[230,231]},&quot;v&quot;:&quot;最少使用置换算法（LFU）&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[231,232]},&quot;v&quot;:&quot;Clock页面置换算法（简单型）&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[232,233]},&quot;v&quot;:&quot;Clock页面置换算法（改进型）&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[233,234]},&quot;v&quot;:&quot;抖动现象！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[234,235]},&quot;v&quot;:&quot;根本原因&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[235,236]},&quot;v&quot;:&quot;在系统中运行的进程太多，导致分配给各个进程的物理块太少了，不能满足进程正确运行的基本要求，致使每个进程出现缺页，必须请求系统将所缺之页调入内存&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[236,237]},&quot;v&quot;:&quot;通道（I/O专用处理机）、SPOOLING系统及其案例的概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[237,238]},&quot;v&quot;:&quot;通道&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[238,239]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[239,240]},&quot;v&quot;:&quot;可以控制外围设备的数据传输，而不需要CPU的直接干预。这使得CPU可以继续执行其他任务，从而提高系统的整体效率&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[240,241]},&quot;v&quot;:&quot;案例&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[241,242]},&quot;v&quot;:&quot;磁盘I/O通道&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:12,&quot;p&quot;:{&quot;lines&quot;:[242,243]},&quot;v&quot;:&quot;通道可以控制磁盘的数据读写，允许多个磁盘操作同时进行，而不需要CPU的直接控制&quot;}]}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[243,244]},&quot;v&quot;:&quot;SPOOKING系统&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[244,245]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[245,246]},&quot;v&quot;:&quot;是一种用于提高I/O操作效率的技术，特别是在打印操作中。SPOOLING系统通过将数据预先存储在磁盘上的一个缓冲区（称为SPOOL），然后由专门的系统进程（通常是守护进程）管理这些数据的输出，从而允许多个作业同时进行I/O操作。&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[246,247]},&quot;v&quot;:&quot;案例&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:10,&quot;p&quot;:{&quot;lines&quot;:[247,248]},&quot;v&quot;:&quot;打印机SPOOLING&quot;}]}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[248,249]},&quot;v&quot;:&quot;I/O设备的四种控制方式！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[249,250]},&quot;v&quot;:&quot;轮询可编程I/O方式&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[250,251]},&quot;v&quot;:&quot;中断的可编程I/O方式&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[251,252]},&quot;v&quot;:&quot;直接存储器访问方式&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[252,253]},&quot;v&quot;:&quot;I/O通道方式&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[253,254]},&quot;v&quot;:&quot;磁盘的结构（看个图即可）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[254,255]},&quot;v&quot;:&quot;簇&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[255,256]},&quot;v&quot;:&quot;扇面&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[256,257]},&quot;v&quot;:&quot;扇区&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[257,258]},&quot;v&quot;:&quot;磁道&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[258,259]},&quot;v&quot;:&quot;磁盘缓存（内存）??????&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[259,260]},&quot;v&quot;:&quot;磁盘调度算法（会用就ok）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[260,261]},&quot;v&quot;:&quot;FCFS&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[261,262]},&quot;v&quot;:&quot;SSTF&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[262,263]},&quot;v&quot;:&quot;SCAN&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[263,264]},&quot;v&quot;:&quot;CSCAN&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[264,265]},&quot;v&quot;:&quot;位示图(p3086)&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[265,266]},&quot;v&quot;:&quot;文件系统&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[266,267]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[267,268]},&quot;v&quot;:&quot;是操作系统用于有效地存储、组织和访问磁盘上的数据的一种系统。它定义了数据保存在存储设备上的方式和结构&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[268,269]},&quot;v&quot;:&quot;文件控制块（PCB）&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[269,270]},&quot;v&quot;:&quot;概念&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[270,271]},&quot;v&quot;:&quot;当任何一个文件存储在本地后，会为了方便后续读取管理，而为每个文件建立专门的用以收集必要属性信息的数据结构&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[271,272]},&quot;v&quot;:&quot;按名存取&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[272,273]},&quot;v&quot;:&quot;是一种文件访问方式，其中文件可以通过它们的名称进行访问，而不是通过物理存储位置进行访问&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[273,274]},&quot;v&quot;:&quot;多处理机系统的相关概念！！！&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[274,275]},&quot;v&quot;:&quot;多处理机系统是采用并行技术零多个单CPU同时运行，是总体的计算能力比但CPU计算机系统强大得多多处理机系统可以提高计算能力、增加吞吐量，并允许更复杂的并行处理，解决CPU的时钟频率问题，提高系统可靠性&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[275,276]},&quot;v&quot;:&quot;类型&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[276,277]},&quot;v&quot;:&quot;紧密耦合多处理机系统&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[277,278]},&quot;v&quot;:&quot;松散耦合多处理机系统&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[278,279]},&quot;v&quot;:&quot;对称多处理机系统&quot;},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:8,&quot;p&quot;:{&quot;lines&quot;:[279,280]},&quot;v&quot;:&quot;非对称多处理机系统&quot;}]}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[280,281]},&quot;v&quot;:&quot;云计算!!!&quot;,&quot;c&quot;:[{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:6,&quot;p&quot;:{&quot;lines&quot;:[281,282]},&quot;v&quot;:&quot;是分布式计算、网络计算、并行计算、效用计算、网络存储技术、虚拟存储技术、虚拟化技术、负载均衡等传统计算机技术和网络技术发展融合的产物&quot;}]},{&quot;t&quot;:&quot;list_item&quot;,&quot;d&quot;:4,&quot;p&quot;:{&quot;lines&quot;:[282,283]},&quot;v&quot;:&quot;分页存储管理：页式存储、段式存储两种管理方式的原理方式的原理、地址结构、地址转换过程以及方法（P155）逻辑地址于物理地址之间转换地址结构（页号占多少位，【分类多少页，如32页占5位】，页内地址）&quot;}]}"></svg>
